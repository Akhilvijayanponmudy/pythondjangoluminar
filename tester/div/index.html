<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="main">
        <div><input type="text" class="result"></div>
        <div class="first">
            <input type="button" value="1" class="but">
            <input type="button" value="2" class="but">
            <input type="button" value="3" class="but">
            <input type="button" value="/" class="but">
        </div>
        <div class="second">
            <input type="button" value="4" class="but">
            <input type="button" value="5" class="but">
            <input type="button" value="6" class="but">
            <input type="button" value="*" class="but">
        </div>
        <div class="third">
            <input type="button" value="7" class="but">
            <input type="button" value="8" class="but">
            <input type="button" value="9" class="but">
            <input type="button" value="-" class="but">
        </div>

        <div class="forth">
            <input type="button" value="0" class="but">
            <input type="button" value="+" class="but">
            <input type="button" value="del" class="but">
            
        </div>

    </form>
          
        
        
    
</body>
</html>
