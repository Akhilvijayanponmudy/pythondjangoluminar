<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>


    <div class="calc">

        <form action="" class="main">

            <input type="text" class="result">
            <br>
            <br>
        
                <div class="row1">
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('1')">1</button>
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('2')">2</button>
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('3')">3</button>
                    <button type="button" class="btn btn-outline-warning but" onclick="disbox('*')">*</button>
                </div>
                <br>
                <div class="row2">
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('4')">4</button>
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('5')">5</button>
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('6')">6</button>
                    <button type="button" class="btn btn-outline-warning but" onclick="disbox('/')">/</button>
                </div>
                <br>
                <div class="row3">
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('7')">7</button>
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('8')">8</button>
                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('9')">9</button>
                    <button type="button" class="btn btn-outline-warning but" onclick="disbox('-')">-</button>
                </div>
                <br>
                <div class="row1">
                    <button type="button" class="btn btn-outline-danger but" onclick="del()">Del</button>

                    <button type="button" class="btn btn-outline-primary but" onclick="disbox('%')">%</button>
                    <button type="button" class="btn btn-outline-primary but" onclick="print()">=</button>
                    <button type="button" class="btn btn-outline-warning but" onclick="disbox('+')">+</button>
                </div>








            </div>


        </form>











    </div>
















</body>

</html>
